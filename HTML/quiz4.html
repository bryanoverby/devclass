<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input type="text" name="First Name" placeholder="First Name" required>
	<label for="lastname">Last Name:</label>
	<input type="text" name="Last Name" placeholder="Last Name" required>
	<br>
	<label for="Male">Male</label>
	<input name="genderChoice" type="radio" name="Male" required="">
	<label for="Female">Female</label>
	<input name="genderChoice" type="radio" name="Female" required="">
	<br>
	<label for="Email">Email:</label>
	<input type="email" name="email" placeholder="your email" required>
	<label for="Password">Password:</label>
	<input type="password" name="password" placeholder="password" required minlength="5" maxlength="10">
	<br>
	<label for="Birthday">Birthday:</label>
	<select>
		<option>Month</option>
		<option>January</option>
		<option>March</option>
		<option>May</option>
	</select>
	<select>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select>
		<option>Year</option>
		<option>1982</option>
		<option>1990</option>
		<option>2000</option>
	</select>
	<br>
	I agree to the terms and conditions
	<input type="checkbox" name="YES" required>
	<br>
	<button>Submit</button>

</form>


</body>
</html>
